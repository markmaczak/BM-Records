<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="BM Records" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/static/img/vinyl.png">

    <title>BM Records</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/sidebar.css" />
</head>

<body>

<div th:replace="header.html :: copy"></div>
<input type="hidden" id="hidden-products-number" th:value="${orderQuantity}">

<div class="sidebar">
    <ul id="sidebarContent">
        <li class="filters" th:each="genre : ${genres}" th:text="${genre.getName()}"></li>
    </ul>
</div>
<br>
<div class="container">

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img th:attr="src='/static/img/product_' + ${prod.description} + '.png'" alt="" />
                <div class="card-header colorize">
                    <h4 class="card-text album-names" th:text="${prod.description}">Album title</h4>
                    <h6 class="card-title" th:text="${prod.name}">Artist</h6>
                    <p class="card-text" th:text="${prod.productCategory.genre}">Album genre</p>
                </div>
                <div class="card-body">
                    <div class="card-text toCenter">
                        <p class="lead" th:text="${prod.getPrice()}">Price</p>
                    </div>
                    <div class="card-text toCenter">
                        <button class="btn btn-outline-primary" th:id="${prod.name}">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<br><br><br><br>
<div th:replace="footer.html :: copy"></div>

<script src="/static/js/addToCart.js"></script>
<script src="/static/js/filtering.js"></script>
</script>

</body>
</html>
