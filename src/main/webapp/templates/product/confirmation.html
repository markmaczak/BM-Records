<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="BM Records" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/static/img/vinyl.png">

    <title>BM Records</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/shop.css" />
</head>

<body>

<div th:replace="header-shop.html :: copy"></div>
<br>

<div class="container">
    <h2>ORDER CONFIRMATION</h2>
    <h4>Thank you for your purchase.</h4>
    <hr>
    <h4>ORDER SUMMARY</h4>

    <table>
        <tr th:each="user: ${userDetails}">
            <th>Order ID:</th>
            <td th:text="${orderId}">orderId</td>
        </tr>
        <tr>
            <th>Order date:</th>
            <td th:text="${orderDate}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${userDetails.getName()}">name</td>
        </tr>
        <tr>
            <th>Shipping to:</th>
            <td th:text="${userDetails.getShippingAddress() + ', ' + userDetails.getShippingCity() + ', ' + userDetails.getShippingZip()}">shipping address</td>
        </tr>
        <tr>
            <th>Billing to:</th>
            <td th:text="${userDetails.getCompanyName() + ', ' + userDetails.getBillingAddress() + ', ' + userDetails.getBillingCity() + ', ' + userDetails.getBillingZip()}">shipping address</td>
        </tr>
    </table>

    <br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Ordered Item(s)</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr class="items" th:each="c, iterStat : ${order}">
            <td><img th:attr="src='/static/img/product_' + ${c.name} + '.png'" alt="pic" width="150" height="150"></td>
            <td class="album-name" th:text="${c.name}">item name</td>


        </tr>
        </tbody>
    </table>
    <br>
    <p><b>Questions?</b> Call +36-1/123-4567</p><br>
    <a href="/"><button type="button" class="shop-button">Back To Shopping</button></a>
    <br><br>
</div>


<br><br><br><br>
<div th:replace="footer.html :: copy"></div>

<script src="/static/js/editCart.js"></script>

</body>
</html>
